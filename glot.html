	function keyboard(key_event) {
		var key = Number(key_event.keyCode);
		if (key == 65) {
			console.log("Setting isovalue to " + (glot.get("alpha") + 0.01));
			glot.set("alpha", glot.get("alpha") + 0.01);
			glot.display();
		} else if (key == 90) {
			console.log("Setting isovalue to " + (glot.get("alpha") + 0.01));
			glot.set("alpha", glot.get("alpha") - 0.01);
			glot.display();
		}	
	}
	
	var mySurface = null;
	
	function gen_isosurface(string) {
		if (mySurface) {
			glot.primitives.pop();
			mySurface = new isosurface(document.forms["function"].elements.fn.value);
			glot.add(mySurface);
		} else {
			mySurface = new isosurface(document.forms["function"].elements.fn.value);
			glot.add(mySurface);
		}
		glot.restart();
	}
