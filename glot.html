		var key = Number(key_event.keyCode);
		if (key == 65) {
			console.log("Setting offset to " + (glot.get("offset") + 0.5));
			glot.set("offset", glot.get("offset") + 0.5);
			glot.display();
		} else if (key == 90) {
			console.log("Setting offset to " + (glot.get("offset") - 0.5));
			glot.set("offset", glot.get("offset") - 0.5);
			glot.display();
		}	
	}

		if (mySurface) {

			glot.add(mySurface);
		} else {

			glot.add(mySurface);
		}
		glot.restart();
	}
